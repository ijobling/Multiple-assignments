<!doctype html>
<html>
  <head>
    <style>
      /* auto-scale game canvas for small screens */
      html, body {padding: 0; margin: 0; width: 100%; height: 100%;}
      main {position: absolute; width: 100%; height: 100%;}
      canvas {object-fit: contain; max-width: 100%; max-height: 100%;}
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js" crossorigin="anonymous"></script>
    <script>p5.disableFriendlyErrors = true;</script>
    <script src="https://cdn.jsdelivr.net/gh/processing/p5.js-sound@1.0.1/lib/p5.sound.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/BoldIdeaInc/p5.game@latest/lib/p5.game.js" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
