# Math Expressions

Your *javascript console*{.voc} also works like a calculator. When you
type an expression and press [[Enter]], it evaluates the expression and
shows you the result on the next line.

## Try it out: write math expressions in the Javascript Console

1. Type some math *expressions*{.voc .expression} and press [[Enter]] to
   *evaluate*{.voc .evaluate}. The resulting *value*{.voc .value} is
   shown on the next line.
   ```javascript {.console .s7 .m4}
   > 3 + 4
   < 7
   ```
2. Try combining two *expressions*{.voc .expression} using parentheses. 
   *Note: In javascript, we use `*` to multiply, and `/` to divide*
   ```javascript {.console .s7 .m4}
   > (3 + 4) * (15 - 9)
   < 42
   ```
