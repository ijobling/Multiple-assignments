# If Statements

![boolean clothes](.guides/images/boolean-clothes.png){.float-right .s6 .m4}
An *if statement*{.voc} is used to run code based on a *condition*{.voc}.

The condition is written as a boolean expression that evaluates to either
`true` or `false`.

Imagine we want to write a program that tells the user what to wear
based on the temperature.

**If** the temperature is less than 60, we want to say "Wear something warm."
