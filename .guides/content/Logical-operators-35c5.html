# Logical Operators

The following statements are either `true` or `false`:

| statement                                | value        |
| ---------------------------------------- | ------------ |
| [Water is wet]{.true-statement}          |  **`true`**  | 
| [Water is dry]{.false-statement}         |  **`false`** | 
| [Venus is a planet]{.true-statement}     |  **`true`**  | 
| [The moon is a planet]{.false-statement} |  **`false`** | 

{.table}

These statements can be combined using **AND** or **OR**.  
For example:

> [Water is wet]{.true-statement} **and** [the moon is a planet]{.false-statement}

::: infobox question
Is the above statement `true` or `false`?
:::

* When we combine two boolean statements with **AND**, the entire
  statement is true only if _both_ statements are true.
* When we combine two boolean statements with **OR**, the entire statement
  is true if _either_ of the statements are true;

{.tips}
