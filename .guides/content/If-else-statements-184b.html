# If-else statements

An **if-else** statement is just like an if statement, but has an extra
code block that executes if the condition is `false`:

![if-else statement diagram](.guides/images/if-else-statement.png)

::: infobox
Code blocks are defined using `{` and `}`. Any time we define a code
block, we usually **indent** the code inside using spaces. This makes it
much easier to read! 
:::

## Try it out
1. Re-write your program using an **if-else statement**:
   ``` javascript {.numbered data-header="practice.js"}
   let temp = Number(prompt("What's the temp?"))
   
   if (temp < 50) {
      alert("Wear something warm");
   } else {
      alert("Wear something light");
   }
   ```
