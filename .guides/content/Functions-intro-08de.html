# Functions

A *function*{.voc} allows you to run a bunch of code in just one
expression. You've already used some functions that are built
into javascript, such as:

* `alert()` - shows a message in a pop-up window
* `prompt()` - gets input from the user
* `console.log()` - shows a message in the console

::: infobox question
What do the statements above each have in common?
:::

Did you know that you can make your own functions that can do anything
you want?
